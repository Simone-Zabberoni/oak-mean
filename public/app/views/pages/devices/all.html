<div class="jumbotron text-center" ng-show="device.processing">
	<span class="glyphicon glyphicon-repeat spinner"></span>
	<p>Loading Devices...</p>
</div>

<table class="table table-bordered table-striped" ng-show="device.devices">
	<thead>
		<tr>
			<th>ID</th>
			<th>Name</th>
			<th>Connected</th>
			<th>Last seen</th>
			<th>Actions</th>
			<th class="col-sm-2"></th>
		</tr>
	</thead>
	<tbody>
		<tr ng-repeat="oak in device.devices">
			<td>{{ oak.id }}</td>
			<td>{{ oak.name }}</td>
			<td>{{ oak.connected }}</td>
			<td>{{ oak.last_heard }}</td>
			<td><a ng-href="/devices/{{ oak.id }}" class="btn btn-danger">Details</a> </td>
<!--			<td>{{ person.name }}</td>
			<td>{{ person.username }}</td> -->
<!--			<td class="col-sm-2">
				<a ng-href="/users/{{ person._id }}" class="btn btn-danger">Edit</a>
				<a href="#" ng-click="user.deleteUser(person._id)" class="btn btn-primary">Delete</a>
			</td>-->
		</tr>
	</tbody>
</table>
